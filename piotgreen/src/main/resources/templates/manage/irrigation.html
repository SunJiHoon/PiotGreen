<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation manager</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/manage/irrigation.css">
</head>
<body>
<header class="header">
    <h1>PiotGreen에 오신 것을 환영합니다</h1>
    <p>스마트 농업 솔루션을 통해 관수 환경을 실시간으로 관리하세요.</p>
</header>

<div class="data-display">
    <h2>실시간 데이터</h2>
    <p><strong>습도:</strong> <span id="light-level">값</span></p>
    <p><strong>펌프 상태:</strong> <span id="led-status">작동 중</span></p>
</div>

<div class="mode-control">
    <h2>현재 모드: <span id="current-mode">자동</span></h2>
    <button id="auto-mode-btn" onclick="setMode('auto')">자동 모드</button>
    <button id="manual-mode-btn" onclick="setMode('manual')">수동 모드</button>
</div>

<div class="manual-controls">
    <h2>수동 모드 LED 섹션 제어</h2>
    <button onclick="togglePump()">Pump 섹션</button>
</div>
<script src="/js/manage/irrigation.js"></script>

</body>
</html>
