<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>
</head>
<body>
<h1>Live Video Stream</h1>
<video id="video" autoplay muted></video>

<script>
    const videoElement = document.getElementById("video");
    // const socket = new WebSocket("ws://localhost:8080/video-stream"); // Spring WebSocket 핸들러 경로
    const socket = new WebSocket("video-stream"); // Spring WebSocket 핸들러 경로

    socket.binaryType = "arraybuffer"; // WebSocket에서 이진 데이터 수신

    // MediaSource 초기화
    const mediaSource = new MediaSource();
    videoElement.src = URL.createObjectURL(mediaSource);

    mediaSource.addEventListener("sourceopen", () => {
        const sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.42E01E, mp4a.40.2"');

        socket.onmessage = (event) => {
            if (sourceBuffer.updating || !event.data) return;

            // 수신한 영상 데이터를 SourceBuffer에 추가
            sourceBuffer.appendBuffer(new Uint8Array(event.data));
        };

        socket.onclose = () => {
            console.log("WebSocket closed");
        };

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };
    });
</script>
</body>
</html>
