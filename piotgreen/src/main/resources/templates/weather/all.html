<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/weather/all.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tableBody = document.querySelector('table tbody');

      // MutationObserver 설정
      const observer = new MutationObserver(mutations => {
        mutations.forEach(() => {
          console.log("테이블 데이터가 변경되었습니다.");
          processTableData();
        });
      });

      // 테이블 tbody의 변경 사항 감지 시작
      observer.observe(tableBody, {
        childList: true, // 자식 노드 추가/제거 감지
        subtree: true,   // 하위 노드 변경 감지
      });

      // 초기 데이터 처리
      processTableData();

      function processTableData() {
        const precipitationData = [];
        tableBody.querySelectorAll('tr').forEach(row => {
          const precipitationCell = row.cells[5]; // 강수확률 열
          if (precipitationCell) {
            precipitationData.push(precipitationCell.textContent.trim());
          }
        });

        console.log("현재 강수확률 데이터:", precipitationData);

        // 강수확률 데이터를 기반으로 추가 작업
        renderPrecipitationChart(precipitationData);
      }

      function renderPrecipitationChart(data) {
        console.log("차트를 그릴 데이터:", data);
        // 차트 업데이트 로직 추가
        renderChart(data);
      }
    });

    // 도시 이름에 맞는 nx, ny 값 설정
    function updateCoordinates() {
      var city = document.getElementById("city").value;
      var nxSelect = document.getElementById("nx");
      var nySelect = document.getElementById("ny");

      // nx, ny 값 초기화
      nxSelect.innerHTML = "";
      nySelect.innerHTML = "";

      var coordinates = [];

      // 도시별 nx, ny 값 정의
      if (city === "Seoul") {
        coordinates = [{ nx: "60", ny: "127" }];
      } else if (city === "Busan") {
        coordinates = [{ nx: "98", ny: "76" }];
      } else if (city === "Incheon") {
        coordinates = [{ nx: "55", ny: "124" }];
      } else if (city === "Daegu") {
        coordinates = [{ nx: "89", ny: "90" }];
      }
      else if (city==="Gwangju"){
        coordinates = [{ nx: "58", ny: "74" }];
      }
      else if (city==="Daejeon"){
        coordinates = [{ nx: "67", ny: "100" }];
      }
      else if (city==="Ulsan"){
        coordinates = [{ nx: "102", ny: "84" }];
      }
      else if (city==="Gyeonggi"){
        coordinates = [{ nx: "60", ny: "120" }];
      }
      else if (city==="Gangwon"){
        coordinates = [{ nx: "73", ny: "134" }];
      }
      else if (city==="Chungbuk"){
        coordinates = [{ nx: "69", ny: "107" }];
      }
      else if (city==="Chungnam"){
        coordinates = [{ nx: "68", ny: "100" }];
      }
      else if (city==="Jeonbuk"){
        coordinates = [{ nx: "63", ny: "89" }];
      }
      else if (city==="Jeonnam"){
        coordinates = [{ nx: "51", ny: "67" }];
      }
      else if (city==="Gyeongbuk"){
        coordinates = [{ nx: "87", ny: "106" }];
      }
      else if (city==="Gyeongnam"){
        coordinates = [{ nx: "91", ny: "77" }];
      }
      else if (city==="Jeju"){
        coordinates = [{ nx: "52", ny: "38" }];
      }

      // nx, ny 선택 옵션 추가
      coordinates.forEach(function(coord) {
        var nxOption = document.createElement("option");
        nxOption.value = coord.nx;
        nxOption.textContent = coord.nx;
        nxSelect.appendChild(nxOption);

        var nyOption = document.createElement("option");
        nyOption.value = coord.ny;
        nyOption.textContent = coord.ny;
        nySelect.appendChild(nyOption);
      });

      // 기본적으로 첫 번째 값 선택
      if (coordinates.length > 0) {
        nxSelect.value = coordinates[0].nx;
        nySelect.value = coordinates[0].ny;
      }
    }
  </script>
</head>
<body>

<header class="header">
  <h1>PiotGreen에 오신 것을 환영합니다</h1>
  <p>일기예보 확인 페이지</p>
</header>

<button onclick="goToParent()">뒤로가기</button>

<!-- - Base_time : 0200, 0500, 0800, 1100, 1400, 1700, 2000, 2300 (1일 8회)-->
<!-- 검색 폼 -->
<form action="/weather/all" method="get">
  <div class ="sero">
    <label for="baseDate">Base Date:</label>
    <input type="text" id="baseDate" name="baseDate" th:value="${baseDate}" readonly>
    <label for="baseTime">Base Time:</label>
    <input type="text" id="baseTime" name="baseTime" th:value="${baseTime}" readonly>
  </div>
  <div class ="sero">
    <label for="city">City:</label>
    <select id="city" name="city" onchange="updateCoordinates()">
      <option value="">Select a city</option>
      <option value="Seoul">서울</option>
      <option value="Busan">부산</option>
      <option value="Incheon">인천</option>
      <option value="Daegu">대구</option>
        <option value="Gwangju">광주</option>
        <option value="Daejeon">대전</option>
        <option value="Ulsan">울산</option>
        <option value="Gyeonggi">경기</option>
        <option value="Gangwon">강원</option>
        <option value="Chungbuk">충북</option>
        <option value="Chungnam">충남</option>
        <option value="Jeonbuk">전북</option>
        <option value="Jeonnam">전남</option>
        <option value="Gyeongbuk">경북</option>
        <option value="Gyeongnam">경남</option>
        <option value="Jeju">제주</option>
    </select>
    <label for="nx">NX:</label>
    <input type="text" id="nx" name="nx" th:value="${nx}" readonly>
      <!-- JS로 자동으로 업데이트 -->

    <label for="ny">NY:</label>
    <input type="text" id="ny" name="ny" th:value="${ny}" readonly>
      <!-- JS로 자동으로 업데이트 -->

<!--    <label for="nx">NX:</label>-->
<!--    <input type="text" id="nx" name="nx" th:value="${nx}">-->
<!--    <label for="ny">NY:</label>-->
<!--    <input type="text" id="ny" name="ny" th:value="${ny}">-->
  </div>
  <div class ="sero">
    <button type="submit">Search</button>
  </div>
</form>

<div class="weather-chart-container">
  <h2>강수확률 그래프</h2>
  <div style="width: 600px; height: 400px;">
    <canvas id="weatherChart"></canvas>
  </div>

</div>

<!--하늘상태(SKY) 코드 : 맑음(1), 구름많음(3), 흐림(4)-->

<!-- 날씨 데이터 테이블 -->
<table>
  <caption>Weather General Data</caption>
  <thead>
  <tr>
    <th>날짜</th>
    <th>시간</th>
    <th>기온</th>
    <th>풍속</th>
    <th>구름</th>
    <th>강수확률</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="weather : ${weatherGeneralDataList}">
    <td th:text="${weather.fcstDate}"></td>
    <td th:text="${weather.fcstTime}"></td>
    <td th:text="${weather.temperature}"></td>
    <td th:text="${weather.windSpeed}"></td>
    <td th:text="${weather.skyCondition}"></td>
    <td th:text="${weather.propabilityOfPrecipitation}"></td>
  </tr>
  </tbody>
</table>
<button onclick="goToParent()">뒤로가기</button>
<script src="/js/weather/all.js"></script>

</body>
</html>
